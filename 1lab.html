<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function lab()
        {
            var q = document.getElementById("number");
            var t = document.getElementById("number1");
            q = q.value;
            t = t.value;
            for(var w = 0; w <= 10; w++)
            {
                var e = Math.pow(-1,(w+1))/(2*q+1) * Math.pow(q,(2*t+1));
            }
            var r = Math.PI/2 + e;
            result.innerHTML = r;
            
        }
    </script>
</head>
<body>
    <input id="number" type="text">
    <input id="number1" type="text">
    <input type="button" value="Нажми на меня" onclick="lab()">
    <p id="result"></p>
</body>
</html>
