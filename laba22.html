<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
</head>

<script type="text/javascript">


function ValidateIPaddress() {
var ipaddress = document.getElementById('ip');
ipaddress = ipaddress.value;
var regex = /\b((([1-9])|([1-9][0-9])|(1[0-9][0-9])|(2[0-5][0-5]))\.(\d|([1-9][0-9])|(1[0-9][0-9])|(2[0-5][0-5]))\.(\d|([1-9][0-9])|(1[0-9][0-9])|(2[0-5][0-5]))\.((2[0-5][0-5])|(1[0-9][0-9])|([1-9][0-9])|\d))\b/;
var r = regex.test(ipaddress);
result.innerHTML = r;

}
</script>
<body>
<input id="ip" type="text">
<input type="button" value="Проверить ip" onclick="ValidateIPaddress()">
<p id="result"></p>
</body>
</html>
